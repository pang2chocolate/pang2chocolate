<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>팽이초콜릿</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 715px;
      margin: 0 auto;
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-area {
      position: absolute;
      display: block;
      z-index: 99999;
      pointer-events: auto;
      text-indent: -9999px;
      background-color: rgba(255, 255, 255, 0); /* clickable even if transparent */
    }

    /* 데스크톱용 클릭 위치 */
    .enter-btn {
      left: 85px;
      top: 1805px;
      width: 190px;
      height: 100px;
    }

    .suggest-btn {
      left: 435px;
      top: 1805px;
      width: 190px;
      height: 100px;
    }

    @media (max-width: 768px) {
      .enter-btn {
        left: 12vw;
        top: 178vw;
        width: 27vw;
        height: 10vw;
      }

      .suggest-btn {
        left: 60vw;
        top: 178vw;
        width: 27vw;
        height: 10vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="팽이초콜릿 구조도" class="hero-img" />
    <a href="https://www.pang2chocolate.net" class="click-area enter-btn">입장</a>
    <a href="https://tally.so/r/w5O556" class="click-area suggest-btn">제안</a>
  </div>
</body>
</html>
