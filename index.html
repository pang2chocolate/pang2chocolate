<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>팽이초콜릿</title>

  <!-- SNS 공유 미리보기 -->
  <meta property="og:title" content="팽이초콜릿" />
  <meta property="og:description" content="팽이는 우리가 함께 돌려야 더 재밌어" />
  <meta property="og:image" content="/images/preview.jpg" />
  <meta property="og:url" content="https://www.pang2chocolate.com/" />
  <meta property="og:type" content="website" />

  <!-- 브라우저 탭 아이콘 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- iOS 홈화면 추가용 아이콘 -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png" sizes="192x192">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="팽이초콜릿">


<style>
  /* 기본 레이아웃 설정 */
  body {
    margin: 0;
    padding: 0;
  }

  /* 메인 컨테이너 */
  .container {
    position: relative;
    width: 100%;
    max-width: 1920px;
    margin: 0 auto;
  }

  /* 메인 이미지 */
  .main-image {
    width: 100%;
    height: auto;
    display: block;
  }

  /* 🎯 공통 버튼 스타일 */
  .button {
    position: absolute;
    display: block;                          /* 클릭 영역 일치 */
    cursor: pointer;
    z-index: 10;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transition: transform 0.1s ease, filter 0.1s ease, background-color 0.1s ease;
    animation: bounce 2s infinite;
    animation-timing-function: ease-in-out;
    -webkit-tap-highlight-color: transparent;
    outline: none;
    
    /* ✅ 정사각형 비율 고정 */
    aspect-ratio: 1 / 1;                     /* 1:1 비율 유지 */
  }

  /* ✨ hover 시 효과: 살짝 밝아짐 */
  .button:hover {
    filter: brightness(1.2);
  }

  /* ✊ active 시 효과: 눌리는 느낌  */
  .button:active {
    transform: scale(0.95);                                             
  }

  /* 📍 입장 버튼 */
  .enter-button {
    top: 63%;
    left: 15%;
    width: 29%;
    background-image: url("/images/enter-btn.png");
  }

  /* 📍 제안 버튼 */
  .suggest-button {
    top: 63%;
    left: 60%;
    width: 29%;
    background-image: url("/images/suggest-btn.png");
  }

  /* 📱 모바일 대응 */
  @media screen and (max-width: 768px) {
    .enter-button {
      top: 58%;
      left: 10%;
      width: 30%;
    }

    .suggest-button {
      top: 58%;
      left: 55%;
      width: 30%;
    }
  }

  /* 🔁 통통 튀는 애니메이션 */
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-10px);
    }
    50% {
      transform: translateY(0);
    }
    70% {
      transform: translateY(-5px);
    }
  }

  
</style>

  
</head>
<body>
  <div class="container">
    <img class="main-image" src="/images/main.jpg" alt="팽이초콜릿 메인" />
    <a href="https://app.pang2chocolate.com" class="button enter-button"></a>
    <a href="https://tally.so/r/w5O556" class="button suggest-button"></a>
  </div>
</body>
</html
