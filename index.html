<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>팽이초콜릿</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 715px;
      margin: 0 auto;
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-btn {
      position: absolute;
      z-index: 9999;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }

    /* 데스크톱 버튼 위치 (px 기준) */
    .enter-btn {
      left: 85px;
      top: 1805px;
      width: 190px;
      height: 100px;
    }

    .suggest-btn {
      left: 435px;
      top: 1805px;
      width: 190px;
      height: 100px;
    }

    /* 모바일용 vw 기반 반응형 위치 */
    @media (max-width: 768px) {
      .enter-btn {
        left: 12vw;
        top: 178vw;
        width: 27vw;
        height: 10vw;
      }

      .suggest-btn {
        left: 60vw;
        top: 178vw;
        width: 27vw;
        height: 10vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="팽이초콜릿 구조도" class="hero-img" />
    <button class="click-btn enter-btn" onclick="location.href='https://www.pang2chocolate.com';" aria-label="입장"></button>
    <button class="click-btn suggest-btn" onclick="location.href='https://www.pang2chocolate.net';" aria-label="제안"></button>
  </div>
</body>
</html>
