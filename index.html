<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>팽이초콜릿</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 715px;
      margin: 0 auto;
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-area {
      position: absolute;
      z-index: 999;
      pointer-events: auto;
      display: block;
    }

    .click-area span {
      display: block;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    /* 기본: 데스크톱용 위치 (px 기반) */
    .enter-btn {
      left: 85px;
      top: 1805px;
      width: 190px;
      height: 100px;
    }

    .suggest-btn {
      left: 435px;
      top: 1805px;
      width: 190px;
      height: 100px;
    }

    /* 모바일 뷰: vw 기준 위치로 교체 */
    @media (max-width: 768px) {
      .enter-btn {
        left: 12vw;
        top: 178vw;
        width: 27vw;
        height: 10vw;
      }

      .suggest-btn {
        left: 60vw;
        top: 178vw;
        width: 27vw;
        height: 10vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="팽이초콜릿 구조도" class="hero-img" />
    <a href="https://www.pang2chocolate.com" class="click-area enter-btn"><span>입장</span></a>
    <a href="https://www.pang2chocolate.net" class="click-area suggest-btn"><span>제안</span></a>
  </div>
</body>
</html>
