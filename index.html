<!DOCTYPE html>
<html lang="ko">
<head>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>팽이초콜릿</title>

  <!-- 메타 태그들 생략 (너가 이미 잘 넣어놨던 부분) -->

<style>
  body {
    margin: 0;
    padding: 0;
  }
  .container {
    position: relative;
    width: 100%;
    max-width: 1920px;
    margin: 0 auto;
  }
  .main-image {
    width: 100%;
    height: auto;
    display: block;
  }
  .button {
    position: absolute;
    cursor: pointer;
    z-index: 10;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border: none;
    background-color: transparent;
    animation: bounce 2s infinite ease-in-out;
    transition: transform 0.1s ease, filter 0.1s ease;
    aspect-ratio: 1 / 1;
    -webkit-tap-highlight-color: transparent;
    outline: none;
    user-select: none;
  }
  .button:hover {
    filter: brightness(1.1);
  }
  .button:active {
    transform: scale(0.92);
    filter: brightness(85%);
    animation: none;
  }
  .enter-button {
    top: 63.4%;
    left: 12.4%;
    width: 29%;
    background-image: url("/images/enter-btn.png");
  }
  .suggest-button {
    top: 63.4%;
    left: 59.6%;
    width: 29%;
    background-image: url("/images/suggest-btn.png");
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    30% { transform: translateY(-8px); }
    50% { transform: translateY(0); }
    70% { transform: translateY(-4px); }
  }
  @media screen and (max-width: 768px) {
    .enter-button {
      top: 63.1%;
      left: 11.5%;
      width: 30%;
    }
    .suggest-button {
      top: 63.1%;
      left: 59.3%;
      width: 30%;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      30% { transform: translateY(-2px); }
      50% { transform: translateY(0); }
      70% { transform: translateY(-1px); }
    }
  }
  #loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
  }
  #loading img {
    width: 200px;
  }
</style>
</head>

<body>

<!-- ✅ 로딩 화면 -->
<div id="loading">
  <img src="/images/loading.jpg" alt="로딩 중..." />
</div>

<!-- ✅ 메인 화면 -->
<div id="main" style="display:none;">
  <div class="container">
    <img class="main-image" src="/images/main.jpg" alt="팽이초콜릿 메인" />
    <a href="https://app.pang2chocolate.com" class="button enter-button" onclick="return showLoading('navigate');"></a>
    <a href="https://tally.so/r/w5O556" class="button suggest-button" onclick="return showLoading('navigate');"></a>
  </div>
</div>

<!-- ✅ SEO용 숨김 텍스트 -->
<div style="position: absolute; left: -9999px; top: -9999px;">
  팽이초콜릿 - 좋은제품을 좋은가격에
</div>

<!-- ✅ 로딩 통합 스크립트 -->
<script>
function showLoading(mode = 'init') {
  document.getElementById("loading").style.display = "flex";
  document.getElementById("main").style.display = "none";

  if (mode === 'init') {
    // 초기 진입 시 로딩 2000ms
    setTimeout(function() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("main").style.display = "block";
    }, 2000);
    return false; // 초기 진입은 링크 이동이 아니라 메인 보여주기
  } else if (mode === 'navigate') {
    // 버튼 클릭 시 로딩 700ms
    setTimeout(function() {
      // 아무것도 안하고 그냥 이동 (a태그 href 기본 동작)
    }, 700);
    return true; // 이동 허용
  }
}

// ✅ 초기 진입 시 로딩 실행
window.addEventListener("load", function() {
  showLoading('init');
});
</script>

</body>
</html>
