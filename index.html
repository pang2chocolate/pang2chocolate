<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <title>팽이초콜릿</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #f2f2f2;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="팽이초콜릿 철학 구조" class="hero-img">
    <div class="buttons">
      <a href="https://paengichocolate.com" class="btn">입장</a>
      <a href="https://paengichocolate.com/suggestion" class="btn">제안</a>
    </div>
    <div class="footer">
      * 팽이초콜릿으로 연결됩니다<br>
      * 입점 제안 페이지로 연결됩니다
    </div>
  </div>
</body>
</html>
