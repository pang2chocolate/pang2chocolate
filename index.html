<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>팽이초콜릿</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-area {
      position: absolute;
      z-index: 10;
      display: block;
      pointer-events: all;
    }

    .click-area span {
      display: block;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .enter-btn {
      left: 13vw;
      top: 84.5vw;
      width: 22vw;
      height: 10vw;
    }

    .suggest-btn {
      left: 56vw;
      top: 84.5vw;
      width: 22vw;
      height: 10vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="팽이초콜릿 구조도" class="hero-img" />
    <a href="https://paengichocolate.com" class="click-area enter-btn"><span>입장</span></a>
    <a href="https://paengichocolate.com/suggestion" class="click-area suggest-btn"><span>제안</span></a>
  </div>
</body>
</html>
