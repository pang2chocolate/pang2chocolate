<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>팽이초콜릿</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    .hero-img {
      width: 100%;
      display: block;
      height: auto;
    }

    .click-area {
      position: absolute;
      display: block;
      z-index: 2;
    }

    /* 버튼 영역을 이미지 위 상대 위치로 설정 (vw, vh 기준) */
    .enter-btn {
      left: 13vw;
      top: 84.5vw;
      width: 22vw;
      height: 10vw;
    }

    .suggest-btn {
      left: 56vw;
      top: 84.5vw;
      width: 22vw;
      height: 10vw;
    }

    @media (max-width: 600px) {
      .enter-btn,
      .suggest-btn {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="팽이초콜릿 구조도" class="hero-img" />
    <a href="https://paengichocolate.com" class="click-area enter-btn" target="_blank"></a>
    <a href="https://paengichocolate.com/suggestion" class="click-area suggest-btn" target="_blank"></a>
  </div>
</body>
</html>
