<style>
  /* 기본 레이아웃 설정 */
  body {
    margin: 0;
    padding: 0;
  }

  /* 메인 컨테이너 */
  .container {
    position: relative;
    width: 100%;
    max-width: 1920px;
    margin: 0 auto;
  }

  /* 메인 이미지 */
  .main-image {
    width: 100%;
    height: auto;
    display: block;
  }

  /* 🎯 공통 버튼 스타일 */
  .button {
      position: absolute;
      cursor: pointer;
      z-index: 10;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100px;
      height: 100px;
      border: none;
      background-color: transparent;
      animation: bounce 2s infinite ease-in-out;
      transition: transform 0.1s ease, filter 0.1s ease;
    }

    .button:hover {
      filter: brightness(1.1);
    }

    .button:active {
      transform: scale(0.92);
      filter: brightness(85%);
      animation: none; /* 클릭 중엔 애니메이션 멈춤 */
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-6px);
      }
      50% {
        transform: translateY(0);
      }
      70% {
        transform: translateY(-3px);
      }
    }
    
    /* ✅ 정사각형 비율 고정 */
    aspect-ratio: 1 / 1;                     /* 1:1 비율 유지 */
  }

  /* 📍 입장 버튼 */
  .enter-button {
    top: 63.4%;
    left: 12.4%;
    width: 29%;
    background-image: url("/images/enter-btn.png");
  }

  /* 📍 제안 버튼 */
  .suggest-button {
    top: 63.4%;
    left: 59.6%;
    width: 29%;
    background-image: url("/images/suggest-btn.png");
  }

  /* 📱 모바일 대응 */
  @media screen and (max-width: 768px) {
    .enter-button {
      top: 63.1%;
      left: 11.5%;
      width: 30%;
    }

    .suggest-button {
      top: 63.1%;
      left: 59.3%;
      width: 30%;
    }
  }
  
</style>
