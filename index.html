<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>팽이초콜릿</title>

  <!-- SNS 공유 미리보기 -->
  <meta property="og:title" content="팽이초콜릿" />
  <meta property="og:description" content="팽이는 우리가 함께 돌려야 더 재밌어" />
  <meta property="og:image" content="/images/preview.jpg" />
  <meta property="og:url" content="https://www.pang2chocolate.com/" />
  <meta property="og:type" content="website" />

  <!-- 브라우저 탭 아이콘 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- iOS 홈화면 추가용 아이콘 -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png" sizes="192x192">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="팽이초콜릿">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    
.button {
  position: absolute;
  cursor: pointer;
  z-index: 10;
  animation: bounce 2s infinite;
  animation-timing-function: ease-in-out;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transition: transform 0.1s ease, filter 0.1s ease, background-color 0.1s ease;
  -webkit-tap-highlight-color: transparent; /* 모바일 클릭시 파란 테두리 제거 */
  outline: none;
}

/* 마우스를 올렸을 때 밝아짐 */
.button:hover {
  filter: brightness(1.2);
}

.button:active {
      transform: scale(0.95); /* 클릭 시 살짝 작아짐 */
    }

/* 위치와 크기를 % 기준으로 조정 */
.enter-button {
  top: 60%;
  left: 15%;
  width: 25%;
  height: 10%;
  background-image: url("/images/enter-btn.png");
}

.suggest-button {
  top: 60%;
  left: 60%;
  width: 25%;
  height: 10%;
  background-image: url("/images/suggest-btn.png");
}
.button {
  background-size: 100% 100%;
}
/* 모바일 대응 */
@media screen and (max-width: 768px) {
  .enter-button {
    top: 52%;
    left: 10%;
    width: 25%;
    height: 10%;
  }

  .suggest-button {
    top: 52%;
    left: 55%;
    width: 25%;
    height: 10%;
  }
}

.button {
  position: absolute;
  cursor: pointer;
  z-index: 10;
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-position: center;
  transition: transform 0.1s ease, filter 0.1s ease;
  animation: bounce 2s infinite;
  animation-timing-function: ease-in-out;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  30% {
    transform: translateY(-10px);
  }
  50% {
    transform: translateY(0);
  }
  70% {
    transform: translateY(-5px);
  }
}
    
  </style>
</head>
<body>
  <div class="container">
    <img class="main-image" src="/images/main.jpg" alt="팽이초콜릿 메인" />
    <a href="https://app.pang2chocolate.com" class="button enter-button"></a>
    <a href="https://tally.so/r/w5O556" class="button suggest-button"></a>
  </div>
</body>
</html
