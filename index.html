<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>팽이초콜릿</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .hero-img {
      width: 100%;
      max-width: 768px;
      height: auto;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" usemap="#buttonmap" alt="팽이초콜릿 철학 구조도" class="hero-img" />
    <map name="buttonmap">
      <!-- 입장 아이콘 전체 박스 위치 -->
      <area shape="rect" coords="115,1243,365,1493" href="https://paengichocolate.com" alt="입장" target="_blank" />
      <!-- 제안 아이콘 전체 박스 위치 -->
      <area shape="rect" coords="510,1243,760,1493" href="https://paengichocolate.com/suggestion" alt="제안" target="_blank" />
    </map>
    <div class="footer">
      * 팽이초콜릿으로 연결됩니다<br />
      * 입점 제안 페이지로 연결됩니다
    </div>
  </div>
</body>
</html>
